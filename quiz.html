    <article class="qui">
        <form action="#" method="post">
            <div>
                <h2>¿Como se llama el lobo de Jon Snow?</h2>
                <label for="ghost">Ghost</label>
                <input type="radio" name="lobo" id="ghost" value="ghost">
                <label for="summer">Summer</label>
                <input type="radio" name="lobo" id="summer" value="summer">
                <label for="wind">Grey Wind</label>
                <input type="radio" name="lobo" id="wind" value="grey-wind">
            </div>
            <div>
                <h2>¿Quien orquestó la <i>boda roja</i>?</h2>
                <label for="daario">Daario Naharis</label>
                <input type="radio" name="boda" id="daario" value="daario">
                <label for="cercei">Cercei Lannister</label>
                <input type="radio" name="boda" id="cercei" value="cercei">
                <label for="walder">Walder Frey</label>
                <input type="radio" name="boda" id="walder" value="walder">
            </div>
            <div>
                <h2>¿Como se llaman los dragones de <i>Daenerys</i>?</h2>
                <label for="rigar">Rigar, Visirelon y Dhargon</label>
                <input type="radio" name="dracos" id="rigar" value="rigar">
                <label for="drogon">Rhaegal, Viserion y Drogon</label>
                <input type="radio" name="dracos" id="drogon" value="drogon">
                <label for="rhaegal">Grey Wind</label>
                <input type="radio" name="dracos" id="rhaegal" value="rhaegal">
            </div>
            <div>
                <h2>¿Qué territorio gobierna la familia Martell?</h2>
                <label for="storm">Stormlands</label>
                <input type="radio" name="territorio" id="storm" value="storm">
                <label for="dorne">Dorne</label>
                <input type="radio" name="territorio" id="dorne" value="dorne">
                <label for="crownlands">Crownlands</label>
                <input type="radio" name="territorio" id="crownlands" value="crownlands">
            </div>
            <div>
                <h2>¿Como muere <i>Khal Drogo</i>?</h2>
                <label for="batalla">En una batalla</label>
                <input type="radio" name="khal" id="batalla" value="batalla">
                <label for="veneno">Por envenenamiento</label>
                <input type="radio" name="khal" id="veneno" value="veneno">
                <label for="asesina">Daenerys lo asesina</label>
                <input type="radio" name="khal" id="asesina" value="asesina">
            </div>
            <div>
                <h2>¿Que significa <i>Valar Morghulis</i>?</h2>
                <label for="morir">Todos los hombres deben morir</label>
                <input type="radio" name="valar" id="morir" value="morir">
                <label for="servir">Todos los hombres deben servir</label>
                <input type="radio" name="valar" id="servir" value="servir">
                <label for="vivir">Todos los hombres deben vivir</label>
                <input type="radio" name="valar" id="vivir" value="vivir">
            </div>
            <input type="submit" name="Enviar" class="enviar">
