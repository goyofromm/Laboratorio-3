    <h1 class="titulos">Formulario de contacto</h1>
    <div class="formulario">
        <form action="#" method="post">
            <h4>Ingrese sus datos de contacto, y nos comunicaremos pronto con usted.</h4>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre"/><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido"/><br>
            <label for="mail">E-Mail:</label>
            <input type="text" id="mail"/><br>
            <label for="mensaje">Mensaje: </label><br>
            <input type="text" id="mensaje" class="msj"/><br>
            <input type="submit" value="Enviar" class="boton">
        </form>
    </div>

    <script type="text/javascript">
        function myFunction() {
            var x = document.getElementById("navegador");
            if (x.className === "") {
